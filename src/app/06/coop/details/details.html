<ul *ngIf="item">
    <li>ISBN: {{item.isbn}}</li>
    <li>title: {{item.title}}</li>
    <li>price: {{item.price}}</li>
    <li>publish: {{item.publisher}}</li>
</ul>
<ul *ngIf="pItem">
    <li>ISBN: {{pItem.isbn}}</li>
    <li>title: {{pItem.title}}</li>
    <li>price: {{pItem.price}}</li>
    <li>publish: {{pItem.publisher}}</li>
</ul>
